    <div id="app">
      <h2>Гарнокод</h2>
        <p>Завантажити зображення:</p>

        <button id="go">Причепурити</button>
        <button id="inverse">День/ніч</button>
      </div>
      <textarea id="output" rows=1000 autofocus style="background-color: #eee; font-family:monospace;box-sizing: border-box;  width:100%; font-size: small;"></textarea>

    </div>


    <script src="js/lib/esprima/esprima.js" type="text/javascript"></script>
