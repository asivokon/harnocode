<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
    <h2>Figwheel template</h2>
    <p>Checkout your developer console.</p>
</div>
<script type="text/javascript">
    function blackAndWhite(context, canvas) {
        var result = [];
        var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
        var pixels  = imgData.data;
        var pixelToArray = function(i, isBlack) {
            var row = Math.floor(i / canvas.width);
            if (result[row] == null) {
                result[row] = [];
            }
            result[row].push(isBlack ? 1: 0);
        };
        for (var i = 0, n = pixels.length; i < n; i += 4) {
            // http://clojure-lab.tumblr.com/post/35054719442/working-with-pictures-uploading
            var grayscale = pixels[i] * .3 + pixels[i+1] * .59 + pixels[i+2] * .11;
            var color = (grayscale > 255/2) ? 255: 0;
            pixels[i] = pixels[i+1] = pixels[i+2] = color;
            pixelToArray(i / 4, color == 0);
        }
        //redraw the image in black & white
        context.putImageData(imgData, 0, 0);
        return result;
    }

    function handleFiles(files) {
        var canvas = document.getElementById('viewport'),
                context = canvas.getContext('2d');
        console.log(files);
        if (files && files[0]) {
            var f = files[0];
            var reader = new FileReader();
            // Closure to capture the file information.
            reader.onloadend = function () {
                document.getElementById('pixels').innerHTML = '';
                var image = new Image();
                image.src = reader.result;
                image.onload = function() {
                    canvas.width = image.width;
                    canvas.height = image.height;
                    context.drawImage(image, 0, 0);
                    var pixels = blackAndWhite(context, canvas);
                    var s = '';
                    for (var i = 0; i < pixels.length; i++) {
                        var row = pixels[i];
                        for (var j = 0; j < row.length; j++) {
                            var symbol = row[j];
                            s += (symbol == 1 ? ("" + symbol + symbol): "&nbsp;&nbsp;");
                        }
                        s += '<br/>';
                    }
                    document.getElementById('pixels').innerHTML = s;
                }

            };
            reader.readAsDataURL(f); //reads the data as a URL
        }
    }
</script>
    <input multiple="false" type="file" id="input" onchange="handleFiles(this.files)">
    <canvas id="viewport"></canvas>
    <div id="pixels" style="font-family: 'Courier New', Monospace;font-size: small"></div>
</body>
</html>
